# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# AWS Configuration
aws.region=${AWS_REGION}
aws.secret-manager.jwt.name=${JWT_SECRET_NAME}

# External APIs Configuration
external-apis.user-management.base-url=${USER_MANAGEMENT_URL}
external-apis.fidc-permission.base-url=${FIDC_PERMISSION_URL}

# Feign Configuration
feign.client.config.default.connect-timeout=${FEIGN_CONNECT_TIMEOUT}
feign.client.config.default.read-timeout=${FEIGN_READ_TIMEOUT}
feign.client.config.default.logger-level=basic

# Custom Properties
properties.session.ttl-minutes=${SESSION_TTL_MINUTES}
properties.session.cleanup-interval-minutes=${SESSION_CLEANUP_INTERVAL_MINUTES}