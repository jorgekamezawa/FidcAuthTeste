# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Database Configuration
database.secret.name=${DATABASE_SECRET_NAME:dev/db/config}

# JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.generate-ddl=${JPA_GENERATE_DDL:false}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.secret-manager.jwt.name=${JWT_SECRET_NAME:dev/jwt/secret}

# External APIs Configuration
external-apis.user-management.base-url=${USER_MANAGEMENT_URL:http://user-management-dev.internal:8080}
external-apis.fidc-permission.base-url=${FIDC_PERMISSION_URL:http://fidc-permission-dev.internal:8080}

# Feign Configuration
feign.client.config.default.connect-timeout=${FEIGN_CONNECT_TIMEOUT:5000}
feign.client.config.default.read-timeout=${FEIGN_READ_TIMEOUT:10000}
feign.client.config.default.retry-attempts=${FEIGN_RETRY_ATTEMPTS:3}
feign.client.config.default.logger-level=basic

# JWT Configuration
jwt.fallback-secret=${JWT_FALLBACK_SECRET:dev-fallback-secret-key}

# Security Configuration
app.security.allow-localhost=${ALLOW_LOCALHOST:true}

# Custom Properties
properties.session.ttl-minutes=${SESSION_TTL_MINUTES:30}
properties.session.cleanup-interval-minutes=${SESSION_CLEANUP_INTERVAL_MINUTES:5}