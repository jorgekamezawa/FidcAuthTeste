# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fidc_auth_db
spring.datasource.username=fidc_auth_user
spring.datasource.password=senha123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# AWS Configuration
aws.region=us-east-1
aws.local-stack.enable=true
aws.local-stack.endpoint=http://localhost:4566
aws.secret-manager.jwt.name=dev/jwt/secret

# External APIs Configuration
external-apis.user-management.base-url=http://localhost:8081
external-apis.fidc-permission.base-url=http://localhost:8082

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.retry-attempts=3
feign.client.config.default.logger-level=full

# JWT Configuration
jwt.fallback-secret=local-fallback-key-for-development-only

# Security Configuration
app.security.allow-localhost=true

# Custom Properties
properties.session.ttl-minutes=30
properties.session.cleanup-interval-minutes=5

# Logging Configuration
logging.level.root=INFO
logging.level.com.banco.fidc.auth=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG